<form
  action="https://formspree.io/mgenlrlw"
  method="POST"
  class="contact-form"
  >
  <div class="field">
    <label for="_replyto"> Your email: </label>
    <input type="email" name="_replyto" placeholder="ramona@quimby.fam">
  </div>
  <div class="field">
    <label for="message"> Your message: </label>
    <textarea name="message" placeholder="I adore you" rows="5"></textarea>
  </div>

  <button type="submit" class="btn lg center holo">Make Contact</button>
</form>
