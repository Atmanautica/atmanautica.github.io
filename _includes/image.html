<figure class="thumb gallery-item">
  <img
    class="lazy gallery-image"
    src="/assets/img/work/pre/{{ include.file }}"
    data-src="/assets/img/work/full/{{ include.file }}"
    alt=""
    />
  <noscript>
  <img
    src="/assets/img/work/full/{{ include.file }}"
    alt="{{ include.caption }}"
    />
  </noscript>
  <figcaption class=gallery-caption>{{ include.caption }} .•°•. <a href="{{ include.credit }}">more</a></figcaption>
</figure>
