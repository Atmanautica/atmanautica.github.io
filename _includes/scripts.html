<div class="quiver" id="quiver">
  <div class="abscen" id="waves"></div>
  <script src="/assets/scripts/three.r92.min.js"></script>
  <script src="/assets/scripts/vanta.waves.min.js"></script>
  <script src="/assets/scripts/ZzFX.min.js"></script>
  <script src="/assets/scripts/drawer.js"></script>
  <script src="/assets/scripts/lenses.js"></script>
  <script src="/assets/scripts/folds.js"></script>
  <script src="/assets/scripts/thumbs.js"></script>
  <script src="/assets/scripts/lazyloads.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', (event) => {
      VANTA.WAVES({
        el: "#waves",
        color: 0x280664,
        shininess: 32.00,
        waveHeight: 12.00,
        waveSpeed: 1.50,
        mouseControls: false,
        touchControls: false,
        zoom: 1
      })
      document.getElementById("waves").classList.add("on");
    })
  </script>
  <noscript>
    <style>.lazy { display: none; }</style>
  </noscript>
</div>
